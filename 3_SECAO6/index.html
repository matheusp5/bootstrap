<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Projeto Teste</title>
</head>
<body>
    <p class="h1"> <!-- existe do h1 ao h6 (h1, h2, h3, h4, h5, h6) -->
        Isso eh um paragrafo com estilo de heading
    </p>

    <!-- Display -->
    <h1 class="display-1"> <!-- igual um heading mas com uma fonte delicada, sem negrito -->
        Usando display <!-- existe o display-1 ate o 6 (display-1, display-2, display-3, display-4, display-5, display-6) -->
    </h1>

    <span class="text-decoration-line-through">
        Riscado
    </span>

    <span class="mark">
        marcadoo
    </span>

    <!-- citacoes -->
    <blockquote class="blockquote">
        HTML e CSS sao as bases do bootstrap.
    </blockquote>

    <figure>
        <blockquote class="blockquote">
            Nao deixe o ruido das opinioes dos outros abafar a sua propria voz interior <!-- Citei uma frase -->
        </blockquote>
        <figcaption class="blockquote-footer">
            <cite title="Steve Jobs">Steve Jobs</cite> <!-- o autor dessa frase... -->
        </figcaption>
    </figure>

    <!-- Listas -->
    <h2>Lista sem estilo</h2>
    <ul class="list-unstyled">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <h2>
        Lista inline
    </h2>
    <ul class="list-inline">
        <li class="list-inline-item">
            Item 1
        </li>
        <li class="list-inline-item">
            Item 2
        </li>
        <li class="list-inline-item">
            Item 3
        </li>
    </ul>
</body>
</html>
