<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Componentes</title>
</head>
<body>
    <!-- Alertas -->
    <div class="col-6 col-m-4">
        <div class="alert alert-primary" role="alert">
            Esta e uma mensagem comum do sistema
        </div>
        <div class="alert alert-success" role="alert">
            Logado com sucesso
        </div>
        <div class="alert alert-danger" role="alert">
            Erro!
        </div>
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Erro!</h4>
            <a href="#" class="alert-link">Contate um administrador para resolver!</a>
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Ops...</strong> 
            Aconteceu algo de errado com o nosso sistema
            <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>


    <!-- Dropdown -->
    <div class="container mb-4">
        <div class="dropdown mb-4">
            <a id="dropdown" data-bs-toggle="dropdown" aria-expanded="false" href="#" class="btn btn-secondary dropdown-toggle" role="button">
                Clique aqui
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdown">
                <li><a href="#" class="dropdown-item">Link 1</a></li>
                <li><a href="#" class="dropdown-item">Link 2</a></li>
                <li><a href="#" class="dropdown-item">Link 3</a></li>
                <li><a href="#" class="dropdown-item">Link 4</a></li>
                <li><a href="#" class="dropdown-item">Link 5</a></li>
            </ul>
        </div>
    </div>


    <!-- Modal -->
    <div class="container mb-4">
        <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#modal">abrir modal</button>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Esse e o titulo</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" arial-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Body do modal</p>
                </div>
            </div>
        </div>
    </div>


    <!-- NavBar 1 -->
    <nav class="navbar navbar-expend-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-togger-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a href="#" class="nav-link action" aria-current="page">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
