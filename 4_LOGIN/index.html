<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faca o login para continuar</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" placeholder="Digite o seu email" class="form-control">
                        <label for="email" class="form-label">Digite o seu email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" class="form-control">
                        <label for="senha" class="form-label">Digite a sua senha</label>
                        <input type="text" name="submiy" id="submit" value="Entrar" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="./undraw_secure_login_pdn4.svg" class="img-fluid" alt="Login">
                </div>
                <div class="col-12">
                    <a href="register.html">Ainda nao tenha cadastro</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
